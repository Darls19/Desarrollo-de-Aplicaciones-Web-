<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Preguntas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="welcome-container" class="text-center mt-5">
            <h1>Examen Cultura General</h1>
            <div id="username-alert" class="alert alert-warning mt-3" style="display: none;">
                Por favor, ingresa tu nombre de usuario.
            </div>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" class="form-control mb-3" required>
            <button id="start-btn" class="btn btn-primary">Iniciar Examen</button>
        </div>
        <div id="exam-container" style="display: none;">
            <div id="timer-container" class="mt-3">
                Tiempo restante: <span id="timer">15</span> segundos
                <div id="timer-bar" class="mt-2">
                    <div id="timer-progress"></div>
                </div>
            </div>
            <div id="question-container" class="mt-3"></div>
            <div id="question-error-alert" class="alert alert-danger mt-3" style="display: none;">
                Error al cargar las preguntas. Por favor, intenta nuevamente más tarde.
            </div>
            <div id="timeout-alert" class="alert alert-warning mt-3" style="display: none;">
                Tiempo agotado! La respuesta no se considerará correcta.
            </div>
            <button id="next-btn" class="btn btn-primary mt-3" style="display: none;">Siguiente Pregunta</button>
            <button id="return-btn" class="btn btn-secondary mt-3" style="display: none;">Regresar al Inicio</button>
            <div id="result-container" class="mt-3" style="display: none;">
                <h3 id="result-heading">Examen completado</h3>
                <p id="final-score"></p>
                <p id="final-message"></p>
                <button id="home-btn" class="btn btn-secondary">Volver a la página de inicio</button>
            </div>
        </div>
    </div>
    <script src="/script.js" defer></script>
</body>
</html>
