<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Ejercicio 1</h1>
        <form>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento">
            </div>
            <div class="form-group">
                <label for="ciudad-nacimiento">Ciudad de nacimiento:</label>
                <input type="text" class="form-control" id="ciudad-nacimiento" name="ciudad-nacimiento">
            </div>
            <div class="form-group">
                <label for="pais-nacimiento">País de nacimiento:</label>
                <input type="text" class="form-control" id="pais-nacimiento" name="pais-nacimiento">
            </div>
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" class="form-control" id="nacionalidad" name="nacionalidad">
            </div>
            <div class="form-group">
                <label for="numero-pasaporte">Número de pasaporte:</label>
                <input type="text" class="form-control" id="numero-pasaporte" name="numero-pasaporte">
            </div>
            <div class="form-group">
                <label for="pais-emision">País donde ha sido emitido el pasaporte:</label>
                <input type="text" class="form-control" id="pais-emision" name="pais-emision">
            </div>
            <div class="form-group">
                <label for="fecha-emision">Fecha de emisión del pasaporte:</label>
                <input type="date" class="form-control" id="fecha-emision" name="fecha-emision">
            </div>
            <div class="form-group">
                <label for="fecha-vencimiento">Fecha de vencimiento de su pasaporte:</label>
                <input type="date" class="form-control" id="fecha-vencimiento" name="fecha-vencimiento">
            </div>
        </form>
        <a href="index.html" class="btn btn-primary mt-3">Regresar al Menú</a>
    </div>
</body>
</html>
