<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Ejercicio 2</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo">
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" class="form-control" id="url" name="url">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha">
            </div>
            <div class="form-group">
                <label for="tiempo">Tiempo:</label>
                <input type="time" class="form-control" id="tiempo" name="tiempo">
            </div>
            <div class="form-group">
                <label for="fecha-hora">Fecha y hora:</label>
                <input type="datetime-local" class="form-control" id="fecha-hora" name="fecha-hora">
            </div>
            <div class="form-group">
                <label for="mes">Mes:</label>
                <input type="month" class="form-control" id="mes" name="mes">
            </div>
            <div class="form-group">
                <label for="semana">Semana:</label>
                <input type="week" class="form-control" id="semana" name="semana">
            </div>
            <div class="form-group">
                <label for="numero">Número (min -10, max 10):</label>
                <input type="number" class="form-control" id="numero" name="numero" min="-10" max="10">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="busqueda">Término de búsqueda:</label>
                <input type="search" class="form-control" id="busqueda" name="busqueda">
            </div>
            <div class="form-group">
                <label for="color">Color favorito:</label>
                <input type="color" class="form-control" id="color" name="color">
            </div>
        </form>
        <a href="index.html" class="btn btn-primary mt-3">Regresar al Menú</a>
    </div>
</body>
</html>
