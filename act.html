<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="act.css"/>
  <script src="act.js"></script>
  <title>Actividad</title>
</head>
<body>
  <div class="container">
    <h1>Lista de Tareas</h1>
    <div class="container1">
      <input type="text" id="searchInput" class="form-control mb-3" placeholder="Buscar tareas">
      <div>
        <button id="showAllBtn" class="btn btn-secondary btn-sm">Mostrar Todas</button>
        <button id="showOverdueBtn" class="btn btn-danger btn-sm">Mostrar Vencidas</button>
        <button id="showResolvedBtn" class="btn btn-success btn-sm">Mostrar Resueltas</button>
      </div>
      <h2>Pendientes</h2>
      <ul id="taskList" class="list-group mt-3"></ul> <br>
      <button id="addTaskBtn" class="btn btn-primary">Agregar Tarea</button>
    </div>
    <div class="container2 d-none">
      <form id="taskForm" class="row g-3 mt-3">
        <div class="col-8">
          <label for="newTaskInput" class="form-label">Nueva tarea</label><br>
          <input type="text" class="form-control" id="newTaskInput" placeholder="Nombre de la tarea" required>
        </div>
        <div class="col-6">
          <label for="dateStartedInput" class="form-label">Fecha de Inicio</label><br>
          <input type="date" class="form-control" id="dateStartedInput" required>
        </div>
        <div class="col-6">
          <label for="dateEndInput" class="form-label">Fecha de Fin</label><br>
          <input type="date" class="form-control" id="dateEndInput" required>
        </div>

        <div id="errorContainer" class="alert alert-danger d-none" role="alert"></div>
        
        <div class="col-8">
          <label for="responsableTask" class="form-label">Responsable</label>
          <input type="text" class="form-control" id="responsableTask" placeholder="Nombre del responsable" required>
        </div>
        <div class="col-8">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
